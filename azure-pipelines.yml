trigger:
- main

resources:
- repo: self

variables:
 dockerRegistryServiceConnection: 'ee29ed19-fd39-4f25-8489-0aacfa477c62'
 imageRepository: 'tetrisgamewebapp'
 containerRegistry: 'acrtetris.azurecr.io'
 dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
 vmImageName: 'ubuntu-latest'
 buildConfiguration: 'Release'
 solution: '**/*.sln'
 artifactName: 'TetrisGameWebApp'
 artifactsPath: '$(Build.ArtifactStagingDirectory)/$(artifactName)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: NuGetToolInstaller@1
      displayName: 'Install NuGet'

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      displayName: 'Build solution'
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(BuildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: latest

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        pathtoPublish: '$(artifactsPath)'
        artifactName: '$(artifactName)'
